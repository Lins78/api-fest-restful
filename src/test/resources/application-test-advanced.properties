# ===================================================================
# CONFIGURAÇÃO AVANÇADA PARA TESTES DE INTEGRAÇÃO
# ===================================================================

# ========== CONFIGURAÇÕES DE BANCO DE DADOS PARA TESTES ==========
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=false

# ========== CONFIGURAÇÕES DO JPA PARA TESTES ==========
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=embedded
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:schema.sql

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.connection.pool_size=5
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.use_structured_entries=false
spring.jpa.properties.hibernate.discriminator.ignore_explicit_for_joined=true

# Cache Configuration
spring.cache.type=none

# Logging Configuration
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.exemplo.apifest=INFO
logging.level.org.springframework.test=INFO
logging.level.org.springframework.boot.test=INFO
logging.level.org.springframework.security=INFO
logging.level.org.junit=WARN
logging.level.org.mockito=WARN
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n

# Test Configuration
spring.test.database.replace=none
spring.main.lazy-initialization=false
spring.jpa.open-in-view=false
spring.output.ansi.enabled=never

# Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Security Test Configuration
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# Mock Configuration
spring.profiles.include=test
spring.main.allow-bean-definition-overriding=true

# Additional Test Settings
spring.test.mockmvc.print=none

# ===================================================================
# CONFIGURAÇÕES DE SECURITY PARA TESTES AVANÇADOS
# ===================================================================
# JWT Configuration handled by JwtProperties @ConfigurationProperties class

# ===================================================================
# CONFIGURAÇÕES DO ACTUATOR PARA TESTES
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.cache.time-to-live=0s
management.metrics.export.simple.enabled=false

# ===================================================================
# CONFIGURAÇÕES DE API DOCUMENTATION PARA TESTES
# ===================================================================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ===================================================================
# CONFIGURAÇÕES DE SERVIDOR PARA TESTES
# ===================================================================
server.port=0
server.servlet.context-path=/