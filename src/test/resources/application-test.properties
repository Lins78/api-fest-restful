# ===============================================================================
# CONFIGURAÇÕES PARA TESTES - ROTEIRO 8
# ===============================================================================
# Configurações otimizadas para execução de testes unitários e de integração
# ===============================================================================

# ========== CONFIGURAÇÕES DO BANCO DE TESTES ==========
# H2 em memória para testes unitários (rápido)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${TEST_DB_PASSWORD:}

# ========== CONFIGURAÇÕES JPA PARA TESTES ==========
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========== CONFIGURAÇÕES DE SECURITY PARA TESTES ==========
# JWT configurado via JwtProperties @ConfigurationProperties class
# Testes: configurações fixas para previsibilidade
# JWT properties handled by JwtProperties class - no override needed in tests

# ========== CONFIGURAÇÕES DO ACTUATOR PARA TESTES ==========
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ========== CONFIGURAÇÕES DE LOGGING PARA TESTES ==========
logging.level.com.exemplo.apifest=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.testcontainers=INFO

# ========== CONFIGURAÇÕES DO H2 CONSOLE PARA DEBUGGING ==========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========== CONFIGURAÇÕES DO OPENAPI PARA TESTES ==========
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true