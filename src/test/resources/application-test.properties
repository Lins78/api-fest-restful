# Configurações para ambiente de teste
spring.security.enabled=false

# H2 Database para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Test Configuration  
app.jwt.secret=test-secret-key-for-testing-only-minimum-256-bits-long
app.jwt.expiration=86400000

# Disable security for tests completely
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# Test profile specific
logging.level.org.springframework.security=OFF
management.security.enabled=false

# Disable method security
spring.security.method.enabled=false