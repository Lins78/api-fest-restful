# ===============================================================================
# CONFIGURAÇÕES DE PRODUÇÃO - POSTGRESQL - VERSÃO 2025
# ===============================================================================
# Perfil de produção com PostgreSQL, configurações otimizadas, segurança e rate limiting
# 
# Para executar em modo produção:
# java -jar api-fest-restfull-1.0.0.jar --spring.profiles.active=prod
# ou
# mvn spring-boot:run -Dspring.profiles.active=prod
# ===============================================================================

# ========== SERVIDOR DE PRODUÇÃO ==========
# Porta padrão ou configurável via variável de ambiente
server.port=${SERVER_PORT:8080}

# ========== CONFIGURAÇÃO DO POSTGRESQL ==========
# URL de conexão com PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/api_fest_db}
spring.datasource.driver-class-name=org.postgresql.Driver

# Credenciais do banco (usar variáveis de ambiente em produção)
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:senha123}

# ========== CONFIGURAÇÕES JPA/HIBERNATE PARA POSTGRESQL ==========
# Dialeto específico do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL: validate em produção para segurança
spring.jpa.hibernate.ddl-auto=validate

# Desabilita logs SQL em produção por performance e segurança
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Otimizações PostgreSQL
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ========== POOL DE CONEXÕES HIKARICP ==========
# Configurações otimizadas do pool de conexões
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# ========== CONFIGURAÇÕES DE SEGURANÇA ==========
# Desabilita console H2 em produção
spring.h2.console.enabled=false

# Configurações de session seguras
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=15m

# ========== CONFIGURAÇÕES DE LOGGING ==========
# Nível de log mais restrito em produção
logging.level.com.exemplo.apifest=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ========== CONFIGURAÇÕES DO ACTUATOR ==========
# Endpoints limitados em produção por segurança
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoints.web.base-path=/actuator

# ========== CONFIGURAÇÕES DE CORS RESTRITIVAS ==========
# CORS configurado via WebMvcConfigurer no código Java

# ========== CONFIGURAÇÕES DE PERFORMANCE ==========
# Configurações de servidor otimizadas
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192

# ========== CONFIGURAÇÕES DE RATE LIMITING - PRODUÇÃO ==========
# Rate limiting configurado via RateLimitingConfig class

# ========== SWAGGER/OPENAPI - PRODUÇÃO ==========
# Swagger desabilitado em produção por segurança
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ========== CONFIGURAÇÕES DE JWT - PRODUÇÃO ==========
# JWT configurado via JwtProperties @ConfigurationProperties class
# OBRIGATÓRIO em produção: definir via variáveis de ambiente
app.jwt.secret=${JWT_SECRET:}
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# Compressão e performance
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024