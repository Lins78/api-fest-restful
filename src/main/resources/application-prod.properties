# ===============================================================================
# CONFIGURAÇÕES DE PRODUÇÃO - POSTGRESQL - ROTEIRO 8
# ===============================================================================
# Perfil de produção com PostgreSQL, configurações otimizadas e segurança
# 
# Para executar em modo produção:
# java -jar api-fest-restfull-1.0.0.jar --spring.profiles.active=prod
# ou
# mvn spring-boot:run -Dspring.profiles.active=prod
# ===============================================================================

# ========== CONFIGURAÇÃO DO POSTGRESQL ==========
# URL de conexão com PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/api_fest_db}
spring.datasource.driver-class-name=org.postgresql.Driver

# Credenciais do banco (usar variáveis de ambiente em produção)
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:senha123}

# ========== CONFIGURAÇÕES JPA/HIBERNATE PARA POSTGRESQL ==========
# Dialeto específico do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL: update em desenvolvimento, validate em produção real
spring.jpa.hibernate.ddl-auto=update

# Desabilita logs SQL em produção por performance
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Otimizações PostgreSQL
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ========== POOL DE CONEXÕES HIKARICP ==========
# Configurações otimizadas do pool de conexões
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# ========== CONFIGURAÇÕES DE SEGURANÇA ==========
# Desabilita console H2 em produção
spring.h2.console.enabled=false

# Configurações de session seguras
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=15m

# ========== CONFIGURAÇÕES DE LOGGING ==========
# Nível de log mais restrito em produção
logging.level.com.exemplo.apifest=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ========== CONFIGURAÇÕES DO ACTUATOR ==========
# Endpoints limitados em produção por segurança
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoints.web.base-path=/actuator

# ========== CONFIGURAÇÕES DE CORS RESTRITIVAS ==========
# CORS configurado via WebMvcConfigurer no código Java
# URLs permitidas em produção (ajustar conforme necessário)
cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=Authorization,Content-Type
cors.allow-credentials=true

# ========== CONFIGURAÇÕES DE PERFORMANCE ==========
# Configurações de servidor otimizadas
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024